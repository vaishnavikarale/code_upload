<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // let a=20, 70; not allowed

        const a=[10,20,30]
        //       0   1  2
        console.log(a[0]) // 10
        console.log(a[3]) // undefined
        console.log(a[2]) // 30

        // to update value
        a[0]=40
        console.log(a[0]) // 40

        a[2]="hi"
        console.log(a[2]) // 10

        // another way 
        const b=[];
         b[0]=50;
         b[1]=60;
         b[2]=70;
         console.log(b[0]) // 50
         console.log(b[0]) // 60

        //  decare b y using new key words 
        const c=new Array(3,4,5);
        console.log(c[0]) // 3
        console.log(c[2]) // 5



    </script>
