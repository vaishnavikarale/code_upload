<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // datatype vn=value;
        // var let const

        // redelcare & reintialize 
        var a=10;
        document.write(a);

         a=90;
         document.write(a);

         var a=80;
         document.write(a);

        //  unary operators ++ --
        a++;
        document.write(a);
        ++a;
        document.write(a);
        a--
        document.write(a+"<br>");

        // arithmatic operators + - * / %
        // var a1=30; var b1=70;
        var a1 =30, b1=70;
        document.write(a1+b1);
        document.write(a1-b1);
        document.write(a1*b1);
        document.write(a1/b1);
        document.write(a1 %b1 +"<br>");


// note types are dynamic
        let v=70;
        v="ram";
        v='a';



        // let
        let x=20;
        // let x=40; redeclaretion is not possible 
        x=40; 
        // reinitialization is possible
        document.write(x);



        // const 
        const y=50;
        // const y=90; redeclare is  not possible
        // y=90;
        document.write(y);
    </script>
</body>
</html>
