  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,tr,th {
            border: 1px solid black;
            
        }
    </style>
  </head>
  <body>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>

           <td>21</td>
        </tr>
        <tr>
            <td>2</td>
            <td>ram</td>
            <td>21</td>
         </tr>
         <tr>

            <td>ram</td>
            <td>21</td>

    </table>



    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>ram</td>
                <td>21</td>
            </tr>
        </tbody>
    </table>
