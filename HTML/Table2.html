<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical tables & aligment</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,td{
            /* align item to center 
            default value is left 
            values we can provide : left, right, center  */
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Firstname</th>
            <td>ram</td>
            <td>sita</td>
        </tr>
        <tr>
            <th>Last name</th>
            <td>kadu</td>
            <td>thakare</td>
        </tr>

    </table>
</body>
</html>
