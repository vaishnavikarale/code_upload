<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 2px solid black;
            
        }
        th,td{
            padding: 10px;
           
        }
        table{
            border-spacing: 10px;
        }
        
    </style>
</head>
<body>
    <!-- cell padding: space between the cell edges & content  -->
<!-- cell spacing : space beetween each cell -->
    <table>
        <tr>
            <th>id</th>
            <th>name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>ram</td>
        </tr>
        <tr>
            <td>2</td>
            <td>sita</td>
        </tr>
    </table>
    
</body>
</html>
