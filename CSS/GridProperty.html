<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            height: 800px;
            width: 800px;
            border: 2px solid red;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr ;
            grid-template-rows: 1fr 1fr 1fr 1fr ;
        }
        .child1{
            background-color: aqua;
        }
        .child2{
            background-color: rgb(13, 34, 34);
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 4;
            grid-row-end: 5;
        }
        .child3{
            background-color: rgb(35, 20, 171);
            grid-column-start: 4;
            grid-column-end: 5;
            grid-row-start: 4;
            grid-row-end: 5;
        }
        .child4{
            background-color: rgb(178, 10, 99);
            grid-column-start: 4;
            grid-column-end: 5;
            grid-row-start: 1;
            grid-row-end: 2;
        }
        
        
    </style>
</head>
<body>
    <div class="parent">
        <div class="child1">div1</div>
        <div class="child2">div2</div>
        <div class="child3">div3</div>
        <div class="child4">div4</div>
    </div>
</body>
</html>
